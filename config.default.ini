[paths]
# Basispfad zu den Bildordnern
base_path = /home/pi/slideshow
# Ordnername fuer Logos (relativ zum base_path)
logo_folder = logo
# Ordnername fuer Bilder (relativ zum base_path)
pictures_folder = pictures
# Ordnername fuer hochgeladene Bilder (haben Vorrang vor pictures)
uploaded_folder = uploaded
# Ordnername fuer den Papierkorb
trash_folder = trash

[timing]
# Anzeigedauer fuer Logos in Sekunden
logo_display_seconds = 30
# Anzeigedauer fuer Bilder in Sekunden
pictures_display_seconds = 10
# Anzeigedauer fuer hochgeladene Bilder in Sekunden
uploaded_display_seconds = 10

[display]
# Uebergangseffekt: none, fade, slide_left, slide_right, slide_up, slide_down,
#   zoom_in, zoom_out, wipe_left, wipe_right, wipe_up, wipe_down, dissolve, random
transition = fade
# Dauer des Uebergangseffekts in Millisekunden (Minimum)
transition_duration_min_ms = 300
# Dauer des Uebergangseffekts in Millisekunden (Maximum)
transition_duration_max_ms = 800
# Zufaellige Dauer zwischen min und max (true/false)
# Bei false wird immer transition_duration_min_ms verwendet
transition_duration_random = true
# Hintergrundfarbe (Hex)
background_color = #000000

[slideshow]
# Bilder zufaellig mischen (true/false) - Pictures werden immer gemischt
shuffle = false
# Unterordner rekursiv durchsuchen (true/false)
recursive = true
# Anzahl Bilder zwischen Logos (1 = Logo-Bild-Logo-Bild, 3 = Logo-Bild-Bild-Bild-Logo, 0 = nur Bilder ohne Logos)
pictures_per_logo = 1

[trash]
# Papierkorb nach X Tagen automatisch leeren (0 = nie loeschen)
delete_after_days = 30

[web]
# Webinterface aktivieren (true/false)
enabled = true
# Port fuer das Webinterface
port = 80
# Titel der Webseite
title = RPI Picture Show
# Begruessungstext auf der Upload-Seite
greeting = Willkommen! Laden Sie hier Ihre Bilder hoch.
# Mindestens freier Speicherplatz in MB (Upload wird abgelehnt wenn weniger frei)
min_free_space_mb = 100
# Maximale Upload-Groesse in MB (fuer Multi-Upload entsprechend hoeher setzen)
max_upload_mb = 256
# HTTPS aktivieren (self-signed Zertifikat wird automatisch erzeugt)
https = false
# Pfade zu SSL-Zertifikat und Key (optional, Standard: ssl/ Unterordner)
# ssl_cert = /home/pi/rpi-picture-show/ssl/cert.pem
# ssl_key = /home/pi/rpi-picture-show/ssl/key.pem

[logging]
# Maximale Anzahl Upload-Log-Eintraege (aeltere werden verworfen)
upload_log_max = 2000

